- type: entity
  parent: [BaseItem, RecyclableItemCardboard] # Frontier: added RecyclableItemCardboard
  id: BaseAmmoProvider
  abstract: true
  components:
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Item
    size: Normal
  - type: Sprite
    sprite: Objects/Storage/boxes.rsi

- type: entity
  parent: [BaseAmmoProvider, RecyclableItemCardboard] # Frontier: added RecyclableItemCardboard
  id: AmmoProviderShotgunShell
  abstract: true
  components:
    - type: Sprite
      sprite: _Mono/Objects/Weapons/Guns/Ammunition/Boxes/12_gauge.rsi
    - type: BallisticAmmoProvider
      mayTransfer: true
      whitelist:
        tags:
        - ShellShotgun12_gauge
      capacity: 32 # Mono 16->32
    - type: MagazineVisuals
      magState: mag
      steps: 5
      zeroVisible: false
    - type: Appearance

# Shotgun Shells
- type: entity
  parent: AmmoProviderShotgunShell
  id: AmmoBox12_gaugeBeanbag
  name: shotgun shell box (12 gauge beanbag)
  components:
    - type: BallisticAmmoProvider
      proto: ShellShotgun12_gaugeBeanbag
    - type: MagazineVisuals
      magState: mag-beanbag
      steps: 5
      zeroVisible: false
    - type: Sprite
      layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-beanbag-1
        map: ["enum.GunVisualLayers.Mag"]
      - state: beanbag

