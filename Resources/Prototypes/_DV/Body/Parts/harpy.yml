- type: entity
  abstract: true
  parent: [BaseItem, BasePart]
  id: PartHarpy # PartHarpyBase>PartHarpy
  components:
  - type: Sprite
    sprite: _DV/Mobs/Species/Harpy/parts.rsi
  - type: Icon
    sprite: _DV/Mobs/Species/Harpy/parts.rsi
  - type: BodyPart
    species: Harpy
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: Blood
        Quantity: 10

- type: entity
  parent: [ PartHarpy, BaseTorso ]
  id: TorsoHarpy
  name: "harpy torso"
  components:
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 10
      - ReagentId: Blood
        Quantity: 20

- type: entity
  parent: [ PartHarpy, BaseHead ]
  id: HeadHarpy
  name: "harpy head"
  components:
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 5
      - ReagentId: Blood
        Quantity: 10

