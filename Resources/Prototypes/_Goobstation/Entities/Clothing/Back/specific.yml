- type: entity
  parent: ClothingBackpack
  id: ClothingBackpackStasisBattery
  name: stasis storage
  description: Stores energy to freeze time flow, warping the space inside for more capacity.
  components:
  - type: Sprite
    sprite: _Goobstation/Clothing/Back/Backpacks/stasis_back.rsi
    state: icon
  - type: Clothing
    slots: BACK
    sprite: _Goobstation/Clothing/Back/Backpacks/stasis_back.rsi
  - type: BasicEntityAmmoProvider
    proto: BulletStasis
    capacity: 1
    count: 1
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 2.5
    rechargeSound:
      path: /Audio/_Goobstation/Weapons/ChronoLegionnaire/stasisgun_reload.ogg
  - type: Item
    size: Ginormous
  - type: Storage
    maxItemSize: Huge
    grid:
    - 0,0,8,5
  - type: Tag
    tags:
    - StasisBattery
    - WhitelistChameleon

- type: entity
  parent: ClothingBackpackStasisBattery
  id: ClothingBackpackStasisBatteryUnremoveable
  suffix: Unremoveable
  components:
  - type: Unremoveable

- type: entity
  parent: ClothingBackpackStasisBatteryUnremoveable
  id: ClothingBackpackStasisBatteryUnremoveableFilled
  suffix: Filled, Unremoveable
  components:
  - type: StorageFill
    contents:
      - id: StasisCage
        amount: 4
      - id: MedkitCombatStasiziumFilled
      - id: StasisBaton
      - id: FreedomImplanter
      - id: ScramImplanter
      - id: MindShieldImplanter
      - id: RCDChrono
      - id: ChronoTeleporter
      - id: HandHeldMassScanner
      - id: Flash
      - id: TimelineDisruptorFlatpack

- type: entity
  parent: [Clothing, ClothingSlotBase]
  id: ClothingBackpackLMGBattery
  name: EL-20 storage
  description: Accepts specialized car batteries to power the EL-20 HAMRR LMG.
  components:
  - type: Sprite
    sprite: _Goobstation/Clothing/Back/Backpacks/lmg_backpack.rsi
    layers:
    - state: icon
      visible: false
    - state: base
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: true
    zeroNoAmmo: true
  - type: Clothing
    slots: BACK
    sprite: _Goobstation/Clothing/Back/Backpacks/lmg_backpack.rsi
    clothingVisuals:
      back:
      - state: equipped-BACKPACK
      - state: green-equipped-BACKPACK
        shader: unshaded
      - state: mag-equipped-BACKPACK
  - type: MagazineAmmoProvider
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        whitelist:
          tags:
          - MilitaryPowerCellLMG
      item:
        name: LMG
        priority: 2
        startingItem: WeaponLaserLMG
        whitelist:
          tags:
          - LaserLMG
  - type: Appearance
  - type: StaticPrice
    price: 500
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      item: !type:ContainerSlot
  - type: Item
    size: Ginormous
  - type: Tag
    tags:
    - LaserLMGBackpack
    - WhitelistChameleon
  - type: ClothingSpeedModifier
    walkModifier: 0.8
    sprintModifier: 0.8
  - type: HeldSpeedModifier
