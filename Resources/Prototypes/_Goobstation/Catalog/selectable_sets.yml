## hardsuit selectors

# paramedic
- type: thiefBackpackSet
  id: VoidsuitSelectorParamedicVoidsuit
  name: selectable-set-paramedic-voidsuit-name
  description: selectable-set-paramedic-voidsuit-desc
  sprite:
    sprite: Clothing/OuterClothing/Hardsuits/paramed.rsi
    state: icon
  content:
  - ClothingOuterHardsuitVoidParamed

- type: thiefBackpackSet
  id: VoidsuitSelectorParamedicHardsuit
  name: selectable-set-paramedic-modsuit-name
  description: selectable-set-paramedic-modsuit-desc
  sprite:
    sprite: _Goobstation/Clothing/Back/Modsuits/paramedic.rsi
    state: control
  content:
  - ClothingModsuitParamedicPowerCell

