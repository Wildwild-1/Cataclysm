# As opposed to AmmoBox these are boxes of magazines so BoxMagazine
# 6.35x40mmCaseless
- type: entity
  name: box of magazines
  parent: BoxCardboard
  id: BoxMagazine
  description: A box full of magazines.
  components:
  - type: Sprite
    layers:
      - state: box_security
      - state: magazine

- type: entity
  name: box of 6.35x40mm Caseless magazines
  parent: BoxMagazine
  id: BoxMagazine6.35x40mmCaselessPistol
  description: A box full of 6.35x40mm Caseless magazines.
  components:
  - type: StorageFill
    contents:
      - id: Magazine6.35x40mmCaselessPistol
        amount: 4

- type: entity
  name: box of 6.35x40mm Caseless (practice) magazines
  parent: BoxMagazine
  id: BoxMagazine6.35x40mmCaselessPistolPractice
  description: A box full of 6.35x40mm Caseless practice magazines.
  components:
  - type: StorageFill
    contents:
      - id: Magazine6.35x40mmCaselessPistolPractice
        amount: 4

